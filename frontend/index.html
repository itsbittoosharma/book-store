<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1, h3 {
            margin: 10px;
        }
        form {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1 id="itemName">Loading item...</h1>
    <h3 id="amount">Loading amount...</h3>

    <form id="paymentForm">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required>

        <label for="expiryDate">Expiry Date (MM/YY):</label>
        <input type="text" id="expiryDate" name="expiryDate" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>

        <button id="submit" type="submit">Submit Payment</button>
    </form>
    <script>
        let currentAmount = 0;
        let validOrder = true;
   
        // Fetch payment details on page load
        fetch('http://localhost:5001/api/payment-info')
            .then(response => response.json())
            .then(data => {
                if (data.amount && data.itemName) {
                    document.getElementById('itemName').innerText = "Item: " + data.itemName;
                    document.getElementById('amount').innerText = "Amount: $" + data.amount;
                    currentAmount = data.amount;
                } else {
                    validOrder = false;
                    document.getElementById('itemName').innerText = "Cannot process Order details."
                    document.getElementById('amount').innerText = "";
                }
            })
            .catch(error => {
                validOrder = false;
                document.getElementById('itemName').innerText = "Cannot process Order details."
                document.getElementById('amount').innerText = ""
                console.error('Error fetching payment info:', error);
            });
   
        // Payment form submit
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
   
            if (!validOrder) {
                alert("Payment failed. Redirecting...");
                setTimeout(() => {
                    window.location.href = "/api/order/complete?status=failure"; 
                }, 2000);
                return;
            }
   
            const paymentDetails = {
                cardNumber: document.getElementById('cardNumber').value,
                expiryDate: document.getElementById('expiryDate').value,
                cvv: document.getElementById('cvv').value,
                amount: currentAmount
            };
   
            fetch('http://localhost:5001/api/processPayment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(paymentDetails)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Payment successful! Redirecting...");
                    setTimeout(() => {
                        window.location.href = "/api/order/complete?status=success"; 
                    }, 5000);
                } else {
                    alert("Payment failed. Redirecting...");
                    setTimeout(() => {
                        window.location.href = "/api/order/complete?status=failure"; 
                    }, 2000);
                }
            })
            .catch(error => console.error('Error during payment:', error));
        });
    </script>
   

</body>
</html>
